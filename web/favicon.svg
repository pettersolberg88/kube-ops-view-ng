<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow for red saber -->
    <linearGradient id="redBlade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5533d"/>
      <stop offset="100%" stop-color="#e5533d"/>
    </linearGradient>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow for blue saber -->
    <linearGradient id="blueBlade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4c8dff"/>
      <stop offset="100%" stop-color="#4c8dff"/>
    </linearGradient>
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Metal hilt gradient -->
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2B2B2B"/>
      <stop offset="40%" stop-color="#BBBBBB"/>
      <stop offset="60%" stop-color="#EDEDED"/>
      <stop offset="100%" stop-color="#3A3A3A"/>
    </linearGradient>

    <!-- Graph fill -->
    <linearGradient id="graphFill" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#e5533d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="320" height="320" fill="#1e2329"/>

  <!-- Graph container -->
  <g transform="translate(50,20)">
    <!-- Bars -->
    <rect x="0" y="120" width="36" height="80" rx="4" fill="url(#graphFill)"/>
    <rect x="56" y="96" width="36" height="104" rx="4" fill="url(#graphFill)"/>
    <rect x="112" y="64" width="36" height="136" rx="4" fill="url(#graphFill)"/>
    <rect x="168" y="28" width="36" height="172" rx="4" fill="url(#graphFill)"/>

    <!-- Upward arrow -->
    <g transform="translate(0,-15)">
      <!--<path d="M 0 160 C 60 150, 120 120, 180 80" fill="none" stroke="#0000FF" stroke-width="6" stroke-linecap="round"/>-->
      <path d="M 0 110 C 60 100, 120 80, 180 30" fill="none" stroke="#7f8c8d" stroke-width="6" stroke-linecap="round"/>
	  <!--<polygon points="188,74 168,84 182,92" fill="#E5E7EB"/>-->
      <!--<polygon points="198,64 160,74 180,95" fill="#0000FF"/>-->
	  <polygon points="198,10 160,24 185,48" fill="#7f8c8d"/>
    </g>

    <!-- Baseline -->
    <!--<line x1="-20" y1="200" x2="240" y2="200" stroke="#334155" stroke-width="3"/>-->
  </g>

  <!-- Title text (optional, editable) -->
  <text x="160" y="270" fill="#7f8c8d" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="26" text-anchor="middle" letter-spacing="1">
    kube-ops-view-ng
  </text>
    <!-- Crossed lightsabers behind graph -->
  <!-- Left red saber -->
  <g transform="translate(16,220) rotate(0) scale(2)">
    <!-- Hilt -->
    <rect x="-12" y="0" width="24" height="80" rx="6" fill="url(#metal)"/>
    <rect x="-12" y="62" width="24" height="18" rx="4" fill="#1E1E1E"/>
    <circle cx="0" cy="28" r="5" fill="#e74c3c"/>
    <rect x="-12" y="8" width="24" height="10" fill="#2A2A2A"/>
    <rect x="-12" y="46" width="24" height="10" fill="#2A2A2A"/>
    <!-- Blade -->
    <rect x="-4" y="-200" width="8" height="200" fill="url(#redBlade)" filter="url(#redGlow)"/>
  </g>

  <!-- Right blue saber -->
  <g transform="translate(304,220) rotate(0) scale(2)">
    <!-- Hilt -->
    <rect x="-12" y="0" width="24" height="80" rx="6" fill="url(#metal)"/>
    <rect x="-12" y="62" width="24" height="18" rx="4" fill="#1E1E1E"/>
    <circle cx="0" cy="28" r="5" fill="#3498db"/>
    <rect x="-12" y="8" width="24" height="10" fill="#2A2A2A"/>
    <rect x="-12" y="46" width="24" height="10" fill="#2A2A2A"/>
    <!-- Blade -->
    <rect x="-4" y="-200" width="8" height="200" fill="url(#blueBlade)" filter="url(#blueGlow)"/>
  </g>
</svg>